<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel Planning System - Signup</title>
    <link rel="stylesheet" type="text/css" href="signupstyle.css">
  </head>
  <body>
    <header>
      <h1>Travel Planning System</h1>
    </header>
    <main>
      <form>
        <h2>Create an account</h2>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="example@gmail.com" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label> 
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <div id="error-message"></div>
                  </div>
        <button type="submit">Sign up</button>
        <p>Already have an account? <a href="index.html">Login here!</a></p>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Travel Planning System. All rights reserved.</p>
    </footer>
    <script src="signup.js"></script>
  </body>
</html>
